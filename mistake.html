<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCalc</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #0b0b0f;
    font-size: 1.6rem;
}

html {
    font-size: 62.5%;
}

#calculator {
    font-family: Arial, sans-serif;
    background-color:hsl(0, 0%, 15%);
    border-radius: 1.5rem;
    max-width: 50rem;
    padding: 2rem;
    
    overflow: hidden;
    background-color: #1a1a1f;
    box-shadow: 0 0 30px rgba(255, 0, 68, 0.3); 
  transition: 0.3s ease-in-out;
}

#calculator:hover {
    box-shadow: 0 0 60px rgba(255, 23, 68, 0.6);
  transform: scale(1);
}

#display {
    width: 100%;
    border-radius: 2rem;
    padding: 2rem;
    font-size: 5rem;
    text-align: right;
    border: none;
    background-color: #2c2c34;
    color: white;
}

#keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1rem;
    padding: 2.5rem;
}

button {
    width: 7rem;
    height: 7rem;
    border-top-left-radius: 2rem;
    border-bottom-left-radius: 3rem;
    border-bottom-right-radius: 3rem;
    border: none;
    background-color: hsl(0, 0%, 30%);
    background-color: #2f1b1b;
    color: white;
    color: #ffffff;
    font-size: 3rem;
    font-weight: 800;
    cursor: pointer;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255, 23, 68, 0.9);
  transition: 0.2s ease-in-out;
}

button:active {
    background-color:hsl(0, 0%, 50%);
}

.operator-btn {
    background-color: #ff0044;
    /* width: 70px;
    height: 70px; */
}

.operator-btn:hover {
box-shadow: 0 0 15px rgba(255, 0, 68, 0.5);


box-shadow: 0 0 25px rgba(255, 23, 68, 0.8);

}
.operator-btn:active {
    background-color:hsl(39, 100%, 75%);
}


/* ==========================
   RESPONSIVE DESIGN (REM VERSION)
========================== */

/* Tablets and small laptops */
@media (max-width: 48rem) {  /* 768px */
    #calculator {
        max-width: 25rem;
        padding: 1rem;
    }

    #display {
        font-size: 3rem;
        padding: 1rem;
    }

    #keys {
        gap: 0.8rem;
        padding: 1.2rem;
    }

    button {
        width: 4rem;
        height: 4rem;
        font-size: 2rem;
    }
}

/* Mobile phones */
@media (max-width: 30rem) {  /* 480px */
    #calculator {
        width: 90%;
        padding: 1rem;
    }

    #display {
        font-size: 2.4rem;
        padding: 0.8rem;
    }

    #keys {
        gap: 0.6rem;
        padding: 1rem;
    }

    button {
        /* width: 100%;
        height: 3rem; */
        font-size: 1.6rem;
    }
}

/* Very small screens */
@media (max-width: 22.5rem) {  /* 360px */
    #display {
        font-size: 2rem;
    }

    button {
        /* height: 2.5rem; */
        font-size: 1.4rem;
    }

    #calculator {
        max-width: 350px;
    }
}

    </style>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="buttonEachNumber('+')" class="operator-btn">+</button>
            <button onclick="buttonEachNumber('7')">7</button>
            <button onclick="buttonEachNumber('8')">8</button>
            <button onclick="buttonEachNumber('9')">9</button>
            <button onclick="buttonEachNumber('-')" class="operator-btn">-</button>
            <button onclick="buttonEachNumber('4')">4</button>
            <button onclick="buttonEachNumber('5')">5</button>
            <button onclick="buttonEachNumber('6')">6</button>
            <button onclick="buttonEachNumber('*')" class="operator-btn">x</button>
            <button onclick="buttonEachNumber('1')">1</button>
            <button onclick="buttonEachNumber('2')">2</button>
            <button onclick="buttonEachNumber('3')">3</button>
            <button onclick="buttonEachNumber('/')" class="operator-btn">/</button>
            <button onclick="buttonEachNumber('0')">0</button>
            <button onclick="buttonEachNumber('.')">.</button>

            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>

    <script>
        
// calculator website


const display = document.getElementById("display");

function buttonEachNumber(input) {

    display.value += input
        
};

function clearDisplay(){
    display.value = "";
    display.style.color = "white"
};

function calculate(){
    try{
        display.value = eval(display.value);
    }

    catch(error) {
        display.value = "ERROR"

        if(display.value = "ERROR"){
            display.style.color = "red"
        }
        
    }
};



    </script>
</body>
</html>
