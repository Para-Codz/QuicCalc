<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCalc</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0b0b0f;
            padding: 20px;
        }

        #calculator {
            font-family: Arial, sans-serif;
            background-color: #1a1a1f;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.3);
            transition: 0.3s ease-in-out;
        }

        #calculator:hover {
            box-shadow: 0 0 60px rgba(255, 23, 68, 0.6);
        }

        #display {
            width: 100%;
            border-radius: 10px;
            padding: 15px;
            font-size: 2.5rem;
            text-align: right;
            border: none;
            background-color: #2c2c34;
            color: white;
            margin-bottom: 20px;
        }

        #keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        button {
            height: 70px;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border: none;
            background-color: #2f1b1b;
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 23, 68, 0.9);
        }

        button:active {
            background-color: hsl(0, 0%, 50%);
        }

        .operator-btn {
            background-color: #ff0044;
        }

        .operator-btn:hover {
            box-shadow: 0 0 15px rgba(255, 23, 68, 0.8);
        }

        .operator-btn:active {
            background-color: hsl(39, 100%, 75%);
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            #calculator {
                max-width: 350px;
                padding: 15px;
            }
            
            #display {
                font-size: 2rem;
                padding: 12px;
            }
            
            button {
                height: 60px;
                font-size: 1.5rem;
            }
        }

        @media (max-width: 360px) {
            #calculator {
                max-width: 300px;
                padding: 12px;
            }
            
            #display {
                font-size: 2rem;
                padding: 10px;
            }
            
            button {
                height: 50px;
            }
            
            #keys {
                gap: 15px;
            }
        }

        @media (max-width: 320px) {
            #calculator {
                max-width: 280px;
                padding: 10px;
            }
            
            button {
                height: 45px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>

        <div id="keys">
            <button onclick="buttonEachNumber('+')" class="operator-btn">+</button>
            <button onclick="buttonEachNumber('7')">7</button>
            <button onclick="buttonEachNumber('8')">8</button>
            <button onclick="buttonEachNumber('9')">9</button>
            <button onclick="buttonEachNumber('-')" class="operator-btn">-</button>
            <button onclick="buttonEachNumber('4')">4</button>
            <button onclick="buttonEachNumber('5')">5</button>
            <button onclick="buttonEachNumber('6')">6</button>
            <button onclick="buttonEachNumber('*')" class="operator-btn">ร</button>
            <button onclick="buttonEachNumber('1')">1</button>
            <button onclick="buttonEachNumber('2')">2</button>
            <button onclick="buttonEachNumber('3')">3</button>
            <button onclick="buttonEachNumber('/')" class="operator-btn">รท</button>
            <button onclick="buttonEachNumber('0')">0</button>
            <button onclick="buttonEachNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function buttonEachNumber(input) {
            display.value += input;
        }

        function clearDisplay(){
            display.value = "";
            display.style.color = "white";
        }

        function calculate(){
            try{
                display.value = eval(display.value);
            }
            catch(error) {
                display.value = "ERROR";
                if(display.value = "ERROR"){
                    display.style.color = "red";
                }
            }
        }
    </script>
</body>
</html>
